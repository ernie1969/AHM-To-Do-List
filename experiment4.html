        .ahm-container{
            display: flex;
            
        }
        .ahm-card, .ahm-card2{
            width: 30rem;
        }
        .ahm-card2 img{
            height: 62vh;
            object-fit: cover;
            object-position: center;
        }
      
        .ahm-services .ahm-card i{
            margin-bottom: 1rem;
            font-size: 2rem;
            color: var(--accent-color);
        }
        .ahm-services .ahm-card .ahm-btn{
            margin-top: 1.5rem;  
        }
        .ahm-container .ahm-card2 img{
            width: 100%;

        .ahm-services .ahm-card{
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .ahm-services .ahm-card ul{
            margin-left: 1.5vw;
        }
        .direction-reverse{
            flex-direction: row-reverse;
        }

    <section class="ahm-services ahm-b-template">
        <figure class="ahm-container">
            <figcaption class="ahm-card">
                <i class="far fa-edit"></i>
                <h3>Graphic Design</h3>
                <p class="ahm-tagline">We create stunning visual identities, from professional logos and complete branding kits to compelling marketing materials that tell your story and drive recognition.</p>
                <p>Our expertise includes: Logo Design, Business Identity, Brochures, Social Media Graphics, and more.</p>
                <a href="contact.html" class="ahm-btn">Get a Design Quote</a>
            </figcaption>
            <div class="ahm-card2"><img src="images/graphic-design.png" alt="A designer working on a logo mockup."></div>   
        </figure>
       
        <figure class="ahm-container direction-reverse">
            <figcaption class="ahm-card">
                <i class="far fa-file-alt"></i>

                <p class="ahm-tagline">High-quality printing with quick turnaround times. We ensure your designs look as crisp and vibrant in hand as they do on screen, using premium materials.</p>
                <p>We print: Business Cards, Flyers, Brochures, Large Format Banners, Decals, and Signages.</p>
                <a href="contact.html" class="ahm-btn">Request Printing Prices</a>
            </figcaption>
            <div class="ahm-card2"><img src="images/quality-printing.png" alt="A high-quality printing press printing flyers."></div>
        </figure>

        <figure class="ahm-container">
            <figcaption class="ahm-card">
                <i class="far fa-comment-dots"></i>
                <h3>Social Media Management (SMM)</h3>
                <p class="ahm-tagline">Stop chasing trends and start building an audience. We turn your social platforms into powerful engagement and lead-generation tools.</p>
                <p>Our comprehensive SMM services include: Content planning, Management and interaction, Post Design and professional copywriting, Analytics & Reporting for measurable growth.</p>
                <a href="contact.html" class="ahm-btn">View SMM Packages</a>
            </figcaption>
            <div class="ahm-card2"><img src="images/social-media-management.png" alt="A designer working on a logo mockup."></div>
        </figure>
        <figure class="ahm-container direction-reverse">
            <figcaption class="ahm-card">
                <i class="far fa-file-code"></i>
                <h3>Web Development</h3>
                <p class="ahm-tagline">We build modern and responsive websites focused on SEO and users experience that works for you 24/7.</p>
                <p>Our web services includes: HTML/CSS & WordPress, Mobile responsive, E-commerce & payment integration, SEO setup & performance optimization.</p>
                <a href="contact.html" class="ahm-btn">Get a Web Quote</a>
            </figcaption>
            <div class="ahm-card2"><img src="images/web-development.png" alt="A high-quality printing press printing flyers."></div>
