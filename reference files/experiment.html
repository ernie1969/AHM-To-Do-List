    <style>
.ahm-container{

.f-card:hover button{
    opacity: 1;
}
.f-card img{
    max-width: 100%;
    height: auto;
    display: block;       
}

/* --- ACCORDION BASE STYLES --- */

/* 1. Hide the panel initially and prepare for transition */
.panel {
    /* Use max-height with overflow: hidden for the sliding effect */
    max-height: 0; 
    overflow: hidden;
    transition: max-height 0.4s ease-out, opacity 0.4s ease-out;
    opacity: 0; /* Fade out content while collapsed */
}

/* 2. Style the accordion button */
.ahm-accordion {
    /* Style this to look like a button/link */
    display: block;
    width: 100%;
    cursor: pointer;
    text-align: center;
    /* ... add your specific button styling (background, border, padding) */
}

/* --- HOVER EFFECT: Reveal the panel when the CARD is hovered --- */
.f-card:hover .panel {
    /* When the parent card is hovered, expand the panel */
    max-height: 500px; /* Use a value larger than the max height of the content */
    opacity: 1; /* Fade in content */
}

/* --- CLICK EFFECT: Keep the panel open after it's clicked (JS) --- */

/* Add this to style the accordion button when the 'active' class is toggled by JS */
.ahm-accordion.active {
    background-color: orangered;
    /* Optional: change button color/background when active */
    /* background-color: var(--accent-color); */
}

/* Also ensure the panel stays open when the button has the active class */
.ahm-accordion.active + .panel {
    max-height: 500px; 
    opacity: 1;
}


    </style>

    <script>
        var acc = document.getElementsByClassName("ahm-accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight) {
            panel.style.maxHeight = null;
            } else {
            panel.style.maxHeight = panel.scrollHeight + "px";
            } 
        });
        }
